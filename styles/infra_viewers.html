<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Infra Viewers</title>
  <link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet" />
</head>

<body style="margin: 0;">
  <div id="map" style="width: 100%; height: 100vh;"></div>
  <script type="module">
    import maplibregl from "https://cdn.jsdelivr.net/npm/maplibre-gl@5.1.0/+esm"
    import {Protocol} from "https://cdn.jsdelivr.net/npm/pmtiles@4.2.1/+esm"

    let protocol = new Protocol();
    maplibregl.addProtocol("pmtiles", protocol.tile);

    const map = new maplibregl.Map({
      style: "infra_viewers.style.json",
      container: "map",
      center: [7.44, 46.95],
      zoom: 13,
      attributionControl: {customAttribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'},
    })
  </script>
</body>

</html>
